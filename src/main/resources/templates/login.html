<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login App </title>
    <title> Registration</title>
    !-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- create a nav bar(header)-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>

        </div>
    </div>
</nav>
<br>
<br>
<br>

<div class="container">
    <div class="row">
        <div col-md-6 col-md-offset-3>


            <h1>User Login Page</h1>
            <form th:action="@{/login}" method="post">
<!--             handle   error message-->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Username or Password</div>
                </div>



                <!-- logout message-->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>

<!--                Login fields-->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" maxlength="20" size="20"
                           id="username" name="username" placeholder="Enter Email Id">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" maxlength="20" size="20"
                           id="password" name="password" placeholder="Enter Password">
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit"
                                   id="login-submit" class="form-control btn btn-primary" value="Log in"/>

                        </div>

                    </div>
                </div>
            </form>

<!--            new user should register to the application-->
            <div class="form-group">
                <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
            </div>
        </div>

    </div>
</div>


</body>
</html>
